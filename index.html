<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=./agro-task-log-pwa.html">
    <title>Redirecting to Agro Task Log...</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #fafbf6 0%, #f0f4e8 100%);
        }
        .loader {
            text-align: center;
        }
        .spinner {
            border: 4px solid #e0e5d8;
            border-top: 4px solid #2d5016;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h2 {
            color: #2d5016;
            margin: 0;
        }
        p {
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>

        setTimeout(() => {
            window.location.href = './agro-task-log-pwa.html';
        }, 100);
    </script>
</body>
</html>
